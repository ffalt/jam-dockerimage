name: Docker Jam Image

on:
  push:
    branches: [ main ]
    paths:
      - 'jam/**'

jobs:
  build:
    name: JamImage
    runs-on: ubuntu-latest
    steps:
    - name: Build & Push the Jam Docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: ffalt/jam
        tags: latest
        path: ./jam/
